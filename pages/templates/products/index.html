{% extends 'pages/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block header_title %}
{{ subtitle }}
{% endblock %}

{% block content %}
<div class="row">

  {% for product in products %}
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body text-center">

        <h5>{{ product.name }}</h5>

        <a href="{% url 'show' product.id %}"
           class="btn btn-primary">
           View Product
        </a>

      </div>
    </div>
  </div>
  {% endfor %}

</div>
{% endblock %}
