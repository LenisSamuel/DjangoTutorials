{% extends 'pages/base.html' %}

{% block title %}

{% block header_title %}
{{ subtitle }}
{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
  </div>
</div>
{% endblock %}
