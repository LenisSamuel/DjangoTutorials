{% extends 'pages/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block header_title %}
Create Product
{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Name</label>
        {{ form.name }}
    </div>

    <div class="mb-3">
        <label class="form-label">Price</label>
        {{ form.price }}
    </div>

    <button type="submit" class="btn btn-primary">
        Save Product
    </button>

</form>

{% endblock %}
