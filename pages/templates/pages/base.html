{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Online Store{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'pages/app.css' %}" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-3">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Online Store</a>

      <div class="collapse navbar-collapse">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-link" href="{% url 'index' %}">Products</a>
          <a class="nav-link" href="{% url 'form' %}">Create</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="bg-primary text-white text-center py-4">
    <div class="container">
      <h2>{% block header_title %}Welcome{% endblock %}</h2>
    </div>
  </header>

  <!-- CONTENT -->
  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- FOOTER -->
  <footer class="text-center text-white py-3" style="background-color:#1a252f;">
    <small>Â© 2026 - Samuel Lenis</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
